<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Remaining Time</div>
                <div class="time_sec"></div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>Hangisi javascript paket yönetim uygulamasıdır?</span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option">
                    <span>a: Node.js</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>b: Typescript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>c: Npm</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option incorrect">
                    <span>d: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <button class="prev-btn btn btn-primary btn-sm" id="previous">Previous Question</button>
            <button class="next-btn btn btn-primary btn-sm" id="next">Next Question</button>
            <button class="submit-btn btn btn-primary btn-sm" id="submit">Show Score</button>
            <div class="question-index">

            </div>
        </footer>
    </div>

    <div class="card score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text"> </div>
        <div class="buttons">
            <button class="repeat-btn btn btn-primary btn-replay">Repeat Test</button>
            <button class="finish-btn btn btn-primary btn-replay">Finish Test</button>
        </div>
    </div>


    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
